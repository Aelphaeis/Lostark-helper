<form (submit)="submit()">
  <textarea nz-input [formControl]="control" rows="5" [placeholder]="placeholder" class="text-area"
            *ngIf="type==='textarea'">
  </textarea>
  <input type="text" nz-input [formControl]="control" [placeholder]="placeholder" class="text-area"
         *ngIf="type==='input'" />
  <button nz-button [disabled]="!control.valid" nzType="primary"
          type="submit">Submit
  </button>
</form>
